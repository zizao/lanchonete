<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lanchonete</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-reboot.css">
		<script src="js/jquery.js"></script>
	</head>
	<body>
		<h1 class="text-center">LANCHONETE</h1>
		<h3 class="text-center">Escolha seu lanche</h3>
		<br>
		<form action="lancheInseridoCardapio" method="POST">
			<table class="table table-striped mx-auto border border-dark" style="width: 1000px">
				<tr>
					<th></th>
					<th>Nome</th>
					<th>Recheio</th>
				</tr>
				<tr>
					<td><input type="radio" name="opcao" value="1" checked></td>
					<td>X-Bacon</td>
					<td>Bacon, hambúrguer de carne e queijo</td>
				</tr>
				<tr>
					<td><input type="radio" name="opcao" value="2"></td>
					<td>X-Burger</td>
					<td>Hambúrguer de carne e queijo</td>
				</tr>
				<tr>
					<td><input type="radio" name="opcao" value="3"></td>
					<td>X-Egg</td>
					<td>Ovo, hambúrguer de carne e queijo</td>
				</tr>
				<tr>
					<td><input type="radio" name="opcao" value="4"></td>
					<td>X-Egg Bacon</td>
					<td>Ovo, bacon, hambúrguer de carne e queijo</td>
				</tr>
			</table>
			<br>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-primary" style="width: 100px">Pedir</button>
			</div>
		</form>
	</body>
</html>
